<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <button class="svg-tag">
      <svg width="80px" height="80px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <use xlink:href="/images/sprite.svg#droplet"></use>
      </svg>
    </button>
    <button class="svg-tag">
      <svg width="80px" height="80px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <use xlink:href="/images/sprite.svg#cloud"></use>
      </svg>
    </button>
    <button class="svg-tag">
      <svg width="80px" height="80px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <use xlink:href="/images/sprite.svg#snow"></use>
      </svg>
    </button>
  </div>
</body>
</html>
